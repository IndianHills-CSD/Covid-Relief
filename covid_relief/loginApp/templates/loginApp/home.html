<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Covid Relief Homepage</title>

		<!-- The next 3 links are for bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
		<!-- end of bootstrap stuff -->

		<link rel="stylesheet" href="../../static/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	
		<header style="background-image: url('../../static/virus.jpg');">
			<h1 class="text-center">Covid Relief Home</h1>

		</header>
	<div class="container-fluid">

		<p><b>Active cases: </b>{{infected}}</p>
		<p><b>Uninfected: </b>{{uninfected}}</p>
		<p><b>Recovered: </b>{{recovered}}</p>
		
		{% if user.is_authenticated %}
		<a class="btn btn-primary" href="{% url 'logout'%}">logout</a>
		{% else %}
    
		<a class="btn btn-primary" href="{% url 'login'%}">login</a>
		<a class="btn btn-primary" href="{% url 'register'%}">register</a>

		{% endif %}

		{% for post in Posts %}
        <div class="content">
          <div>
            <div>
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h3><a class="article-title" href="#">{{ post.title }}</a></h3>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </div>
    	{% endfor %}
		
	</div>
	</body>
</html>
