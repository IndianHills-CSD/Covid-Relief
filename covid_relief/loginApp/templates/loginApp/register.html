<!DOCTYPE HTML>
{% load crispy_forms_tags %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Register</title>

		<!-- The next 3 links are for bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
		<!-- end of bootstrap stuff -->

		<link rel="stylesheet" href="../../static/style.css" />
	</head>
	<body>
		<div class="container">
			<h2>Register</h2>
				<form method="POST" action="">
					{% csrf_token %}
					{{form|crispy}}
					
					
					<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" class ="form-control" id="address" name="address">
					</div>
					<div class="form-group">
						<label for="status">Infection Status:</label>
						<select id="status">
							<option>Uninfected</option>
							<option>Infected</option>
							<option>Recovered</option>
							<option>Choose Not To Answer</option>
						</select>
					</div>
						<button type="submit" class="btn btn-default">Submit</button>
				</form>
			<p>Already Registered?<a href = "{% url 'login'%}">Login here</a></p>
		</div>
	</body>
</html>
